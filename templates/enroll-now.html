{% load static %}
{% include 'header.html' %}
{% include 'nav2.html' %}
{% load staticencoder %}
<section class="tec-heading">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Buy Course</h1>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12 col-12 mx-auto">
              <form class="enrollform">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="inputfield" />
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="inputfield" />
                  </div>
                  <div class="form-group">
                      <label>Phone</label>
                      <input type="text" class="inputfield" />
                  </div>
                  <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="inputfield" />
                  </div>
                  <div class="form-group">
                      <label>Select Course</label>
                      <select class="inputfield">
                          <option value="select course">Select course</option>
                          <option value="IELTS">IELTS</option>
                          <option value="PTE">PTE</option>
                          <option value="Spoken English">Spoken English</option>
                      </select>
                  </div>
                  <div class="from-btn">
                      <input type="submit" class="form-save-btn" />
                  </div>
              </form>
            </div>
        </div>
    </div>
</section>
