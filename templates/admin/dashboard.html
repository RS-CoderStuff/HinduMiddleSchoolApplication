{% load static %}
{% include 'admin/admin-header.html' %}
<!-- BEGIN .app-main -->
<div class="app-main">
    <!-- BEGIN .main-heading -->
    <header class="main-heading">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-icon">
                        <i class="icon-laptop_windows"></i>
                    </div>
                    <div class="page-title">
                        <h1 class="heading1"><strong>Dashboard</strong></h1>
                        <h6 class="sub-heading">Welcome to HINDU MIDDLE SCHOOL</h6>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- END: .main-heading -->

    <!-- BEGIN .main-content -->
    <div class="main-content">

        <!-- Row start -->
        <div class="row gutters">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                <a href="/users">
                <div class="simple-widget">
                    <!--<div class="growth">+12</div>-->
                    <h3 class="text-white">{{list}}</h3>
                    <p class="text-white">All Users</p>
                    <div class="progress sm">
                        <div class="progress-bar" role="progressbar" style="width: 37%;" aria-valuenow="37"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
               </a>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                 <a href="/paid-users">
                <div class="simple-widget">
                    <!--<div class="growth">-3</div>-->
                    <h3 class="text-white">{{paid}}</h3>
                    <p class="text-white">Paid Users</p>
                    <div class="progress sm">
                        <div class="progress-bar" role="progressbar" style="width: 48%;" aria-valuenow="48"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                 </a>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                 <a href="/students">
                <div class="simple-widget">
                    <!--<div class="growth">+25</div>-->
                    <h3 class="text-white">{{student}}</h3>
                    <p class="text-white">Students</p>
                    <div class="progress sm">
                        <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                 </a>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                 <a href="/guest">
                <div class="simple-widget">
                    <!--<div class="growth">+25</div>-->
                    <h3 class="text-white">{{guest}}</h3>
                    <p class="text-white">Guests</p>
                    <div class="progress sm">
                        <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                 </a>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                 <a href="/view-batches">
                <div class="simple-widget">
                    <!--<div class="growth">+25</div>-->
                    <h3 class="text-white">{{Batch}}</h3>
                    <p class="text-white">Batches</p>
                    <div class="progress sm">
                        <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                 </a>
            </div>
             <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                  <a href="/course-list">
                <div class="simple-widget">
                    <!--<div class="growth">+25</div>-->
                    <h3 class="text-white">{{Category_Db}}</h3>
                    <p class="text-white">Courses</p>
                    <div class="progress sm">
                        <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                  </a>
            </div>
            <!--<div class="col-xl-3 col-lg-3 col-md-3 col-sm-6">
                <div class="simple-widget secondary">
                    <div class="growth">+19</div>
                    <h3 class="text-white">589</h3>
                    <p class="text-white">Visas</p>
                    <div class="progress sm">
                        <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>-->
        </div>
        <!-- Row end -->

        <div class="spacer30"></div>
    </div>
    <!-- END: .main-content -->
</div>
<!-- END: .app-main -->
</div>
<!-- END: .app-container -->
