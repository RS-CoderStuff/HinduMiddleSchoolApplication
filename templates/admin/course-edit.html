{% load static %}
{% include 'admin/admin-header.html' %}
<!-- BEGIN .app-main -->
<div class="app-main">
    <!-- BEGIN .main-heading -->
    <header class="main-heading">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="page-icon">
                        <i class="fa fa-list-ul"></i>
                    </div>
                    <div class="page-title">
                        <h1 class="heading1"><strong>Edit Course</strong></h1>
                        <h6 class="sub-heading">Edit Course Details</h6>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                      <ul class="addnew">
                 <li>  <a href="../course-list" class="btn btn-danger viewbtn">View Course</a></li>
                      </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- END: .main-heading -->
    <!-- BEGIN .main-content -->
    <div class="main-content">
        <!-- Row start -->
        <div class="row gutters">
            <form  method="post" enctype="multipart/form-data" class="admin-form">
                {% csrf_token %}
                {{form.media}}
                {% for form_field in form %}
                <div class="form-group">
                    <label>{{form_field.label}}</label>{{form_field}}
                      <p style="color:red">
                         {% for error in form_field.errors %}
                        {{error}}
                        {% endfor %}
                    </p>
                </div>
                {% endfor %}
                <div class="col-md-12 form-btn">
                    <input type="submit" value="Submit" class="btn btn-danger form-save-btn"/>
                </div>
            </form>
        </div>
        <!-- Row end -->
        <div class="spacer30"></div>
    </div>
    <!-- END: .main-content -->
</div>
<!-- END: .app-main -->
</div>
<!-- END: .app-container -->
{% include 'admin/admin-footer.html' %}
