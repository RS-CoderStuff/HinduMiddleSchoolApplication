{% load static %}
{% include 'admin/admin-header.html' %}
<!-- BEGIN .app-main -->
<div class="app-main">
    <!-- BEGIN .main-heading -->
    <header class="main-heading">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="page-icon">
                        <i class="fa fa-bell"></i>
                    </div>
                    <div class="page-title">
                        <h1 class="heading1"><strong>Edit Notifications</strong></h1>
                        <h6 class="sub-heading">Add Notification Details</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <a href="../view-notifications" class="btn btn-danger viewbtn">View Notifications</a>
                </div>
            </div>
        </div>
    </header>
    <!-- END: .main-heading -->

    <!-- BEGIN .main-content -->
    <div class="main-content">
        <!-- Row start -->
        <div class="row gutters">
            <form method="post" class="admin-form">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="inputfield" />
                </div>
                <div class="form-group">
                    <label>Details</label>
                    <textarea class="inputfield"></textarea>
                </div>
                <div class="form-group">
                    <label>Select Receiver</label>
                    <strong>Batch #1</strong><input type="radio" name="notification_receiver" /><br/>
                    <strong>Batch #2</strong><input type="radio" name="notification_receiver" /><br/>
                    <strong>Batch #3</strong><input type="radio" name="notification_receiver" /><br/>
                </div>
                <div class="form-btn">
                    <input type="submit" value="Save" class="btn btn-danger form-save-btn"/>
                </div>
            </form>
        </div>
        <!-- Row end -->
        <div class="spacer30"></div>
    </div>
    <!-- END: .main-content -->
</div>
<!-- END: .app-main -->
</div>
<!-- END: .app-container -->
{% include 'admin/admin-footer.html' %}
